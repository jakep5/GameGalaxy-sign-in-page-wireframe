<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <title>Game Galaxy</title>
        <link rel="stylesheet" href="styles.css" type="text/css">
    </head>
    <body>
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <title>HTML wireframe</title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
            <link rel="stylesheet" type="text/css" href="main.css">
        </head>
        <body>
            <nav role="navigation">Sign Up</nav>
            <main role="main">

                <section class="signInWrapper" role="banner">
                    <div role="presentation" class="signInHolder">
                        <form class="signInForm" id="signInForm" name="signInForm">
                            
                            <legend class="signInLegend">Sign In</legend>

                            <label for="signInUsername">Username:</label>
                            <input type="text" name="signInUsername" id="signInUsername" />
                            <br />
                            <label for="signInPassword">Password:</label>
                            <input type="password" name="signInPassword" id="signInPassword" />
                            <br />
                            <button type="submit" for="signInForm" class="signInButton">Sign In</button>
                        </form>
                    </div>
                </section>

            </main>
            <footer role="content-info">Footer</footer>
        </body>
        </html>
    </body>
</html>
